<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>World Weather</title>
  </head>
  <body>
    <!-- navbar -->
<style>
    body{
        background-image:url(https://images.unsplash.com/photo-1584267385494-9fdd9a71ad75?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
        background-repeat: no-repeat;
        background-size: cover;
        
    }
    .navbar a:hover{
        transform: scale(1.1);
    }
</style>
    
    <nav class="navbar navbar-expand-lg navbar-light ">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <!-- Left links -->

          <a class="navbar-brand" href="#">
            <img
              src="https://cdn1.vectorstock.com/i/1000x1000/65/65/weather-forecast-dark-mode-glyph-icon-vector-36486565.jpg"
              class="me-3"
              height="40"
              alt="MDB Logo"
              loading="lazy"
              href="/index.html"
              
            />
            <small style=" font-family: 'Secular One', sans-serif;
            ">Our World Weather</small>
          </a>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html" style=" font-family: 'Secular One', sans-serif;"
                >Home</a
              >
            </li>

            

            <form class="d-flex">
      <input id="city" class="form-control me-3" type="search" placeholder="Search" aria-label="Search" >
      <button class="btn-success" type="submit" id="submit" style=" font-family: 'Secular One', sans-serif;">Search</button>
    </form>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>

    <!-- card -->
    <h1 class="text-center" style="margin: 5rem;  font-weight: bolder; font-family: 'Rubik Vinyl',cursive;"  >WEATHER OF <span id="cityname"></span></h1>
   <div class="container" >
    <main>
        
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" >
          <div class="col" >
            <div class="card mb-4 rounded-3 shadow-sm" style="background: rgb(255, 157, 0);" >
              <div class="card-header py-3 " >
                
                <h1 class="text-center" style="font-weight: bolder;
                font-family: 'Rubik Vinyl', cursive; "
                >Tempreture</h1>
                <h3 class="text-center" style="font-weight: bolder;
                font-family: 'Rubik Vinyl', cursive;">℃</h3>
              </div>
              <div class="card-body">
                
                <ul class="list-unstyled mt-3 mb-4 text-center" style=" font-family: 'Secular One', sans-serif; text-align: justify;">
                    <li>Temp is : <span id="temp"></span> </li>
                  <li>Cloud_pct is : <span id="cloud_pct"></span> </li>
                  <li>Feels_like is : <span id="feels_like"></span> </li>
                  <li>Humidity : <span id="humidity"></span> </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm" style="background-color: rgb(112, 148, 230);">
              <div class="card-header py-4">
                <h1 class="text-center" style="font-weight: bolder;
                font-family: 'Rubik Vinyl', cursive;">About Wind</h1>
                <h3 class="text-center"style="font-weight: bolder;
                font-family: 'Rubik Vinyl', cursive;">Km/hr</h3>
              </div>
              <div class="card-body">
                
                <ul class="list-unstyled mt-3 mb-4 text-center" style=" font-family: 'Secular One', sans-serif; text-align: justify;">
                    <li>Wind Degree is : <span id="wind_degrees"></span> </li>
                    <li>Wind Speed is : <span id="wind_speed"></span> </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm " style="background: rgb(255, 157, 0);">
              <div class="card-header py-3">
                <h1 class="text-center" style="font-weight: bolder;
                font-family: 'Rubik Vinyl', cursive;">More Info</h1>
                <h3 class="text-center"style="font-weight: bolder;
                font-family: 'Rubik Vinyl', cursive;">ⓘ</h3>
              </div>
              <div class="card-body">
                
                <ul class="list-unstyled mt-3 mb-4 text-center" style=" font-family: 'Secular One', sans-serif; text-align: justify;">
                    <li>Max_temp is : <span id="max_temp"></span> </li>
                    <li>Min_temp is : <span id="min_temp"></span> </li>
                    <li>Sunrise  : <span id="sunrise"></span> </li>
                    <li>Sunset : <span id="sunset"></span> </li>
                    
                </ul>
              </div>
            </div>
          </div>
        </div>
    
        
      </main>
   </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
